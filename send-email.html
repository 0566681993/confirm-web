<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Yêu cầu truy cập</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    emailjs.init("user_IpD7DlNKApqU2fsAbAZgS");

    const supabaseUrl = "https://rtxdvcvzkepogytpnvsi.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0eGR2Y3Z6a2Vwb2d5dHBudnNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNzI1NzksImV4cCI6MjA2ODg0ODU3OX0.SG_q8rnfAA7LAFoYYQyPsUFZPqsh1C13GbkGln4Z3JU";

    function getDeviceId() {
      let id = localStorage.getItem("device_id");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("device_id", id);
      }
      return id;
    }

    async function sendRequest() {
      const email = document.getElementById("email").value.trim();
      const deviceId = getDeviceId();
      const folderName = window.folderName || "(Không có)";
      const statusEl = document.getElementById("status");

      if (!email) {
        alert("Vui lòng nhập email.");
        return;
      }

      try {
        // Kiểm tra xem email + device_id đã tồn tại chưa
        const checkUrl = `${supabaseUrl}/rest/v1/approved_access?email=eq.${encodeURIComponent(email)}&device_id=eq.${deviceId}`;
        const checkRes = await fetch(checkUrl, {
          headers: {
            apikey: supabaseKey,
            Authorization: `Bearer ${supabaseKey}`,
            Accept: "application/json"
          }
        });

        const exists = await checkRes.json();
        if (exists.length > 0) {
          statusEl.textContent = "⚠️ Email và thiết bị đã tồn tại.";
          return;
        }

        // Gửi email thông báo
        await emailjs.send("service_0g5u3lf", "template_4o7tcze", {
          email,
          device_id: deviceId,
          folder_name: folderName
        });

        // Ghi vào Supabase
        const insertRes = await fetch(`${supabaseUrl}/rest/v1/approved_access`, {
          method: "POST",
          headers: {
            apikey: supabaseKey,
            Authorization: `Bearer ${supabaseKey}`,
            "Content-Type": "application/json",
            Prefer: "return=minimal"
          },
          body: JSON.stringify({ email, device_id: deviceId })
        });

        if (!insertRes.ok) {
          const errText = await insertRes.text();
          console.error("❌ Ghi vào Supabase lỗi:", errText);
          statusEl.textContent = "❌ Gửi yêu cầu thất bại.";
          return;
        }

        statusEl.textContent = "✅ Đã gửi yêu cầu thành công!";

      } catch (err) {
        console.error("Lỗi khi gửi:", err);
        statusEl.textContent = "❌ Gửi yêu cầu thất bại.";
      }
    }
  </script>
</head>
<body>
  <h2>📩 Nhập email để gửi yêu cầu:</h2>
  <input type="email" id="email" placeholder="Email..." style="padding:5px;width:300px" />
  <button onclick="sendRequest()" style="padding:5px 15px;margin-left:10px;">Gửi yêu cầu</button>
  <p id="status" style="margin-top:20px; color: green;"></p>
</body>
</html>
