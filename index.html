  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>

</head>
<body oncontextmenu="return false">
  <div id="sensitiveContent">
    <h2> üìô DANH SAÃÅCH TRUY√äÃ£N DIÃ£CH üìô</h2>
    <ul id="folderList">‚è≥ ƒêang t·∫£i...</ul>
    <div id="fileViewer">
      <iframe id="fileFrame" sandbox="allow-same-origin allow-scripts"></iframe>
      <div class="navigation" id="navigationButtons">
        <div class="close-button">
          <button onclick="document.getElementById('fileViewer').style.display='none'; document.getElementById('fileFrame').src=''">ƒêoÃÅng</button>
        </div>
      </div>
    </div>
    <p class="security-notice">H√£y t√¥n tr·ªçng m√¨nh kh√¥ng l·∫•y b·∫£n m√¨nh d·ªãch ƒëi b√°n l·∫°i !</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const API_KEY = 'AIzaSyB88SNWBpeBPRkg1KdgXc0K5rEOoih0zOM';
    const ROOT_FOLDER_ID = '1-Q-ctnxeZpbYUCcqpTOnuY2jw2LIiHJZ';
    const SUPABASE_URL = 'https://rtxdvcvzkepogytpnvsi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0eGR2Y3Z6a2Vwb2d5dHBudnNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNzI1NzksImV4cCI6MjA2ODg0ODU3OX0.SG_q8rnfAA7LAFoYYQyPsUFZPqsh1C13GbkGln4Z3JU';

    const supabase2 = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');
      if (!deviceId) {
        deviceId = crypto.randomUUID();
        localStorage.setItem('deviceId', deviceId);
      }
      return deviceId;
    }

    function normalizeFolderName(name) {
      const match = name.match(/^(\d+)/);
      return match ? parseInt(match[1]) : Infinity;
    }

    async function checkFolderAccess(folderName, deviceId) {
      try {
        const normalizedFolderId = normalizeFolderName(folderName);
        const { data, error } = await supabase2
          .from('approved_access')
          .select('approval')
          .eq('folder_id', normalizedFolderId)
          .eq('device_id', deviceId);
        if (error) throw error;
        return data.length > 0 && data[0].approval === true;
      } catch (error) {
        console.error('L·ªói ki·ªÉm tra quy·ªÅn:', error);
        return false;
      }
    }

    async function fetchFolderContents(folderId) {
      try {
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)&pageSize=50`;
        const res = await fetch(url);
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`L·ªói API Google Drive: ${res.status} ${res.statusText}. Chi ti·∫øt: ${errorText}`);
        }
        const data = await res.json();
        return data.files || [];
      } catch (error) {
        console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
        const folderList = document.getElementById('folderList');
        folderList.innerHTML = `<li class="error-message">L·ªói: ${error.message}</li>`;
        return [];
      }
    }

    async function getHtmlContent(fileId) {
      try {
        const url = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i n·ªôi dung file.');
        return await res.text();
      } catch (error) {
        console.error('L·ªói khi t·∫£i n·ªôi dung HTML:', error);
        return `<p class="error-message">L·ªói t·∫£i n·ªôi dung: ${error.message}</p>`;
      }
    }

    function createFolderItem(name, folderId) {
      const li = document.createElement('li');
      const link = document.createElement('a');
      link.className = 'folder';
      link.textContent = `üìö ${name}`;
      link.style.cursor = 'pointer';

      const childrenDiv = document.createElement('div');
      childrenDiv.className = 'children';
      let loaded = false;

      link.onclick = async () => {
        const deviceId = getDeviceId();
        const hasAccess = await checkFolderAccess(name, deviceId);
        if (!hasAccess) return;

        if (childrenDiv.style.display === 'none') {
          childrenDiv.style.display = 'block';
          if (!loaded) {
            childrenDiv.innerHTML = '<li>‚è≥ ƒêang t·∫£i...</li>';
            const items = await fetchFolderContents(folderId);
            childrenDiv.innerHTML = '';
            if (items.length === 0) {
              childrenDiv.innerHTML = '<i>Th∆∞ m·ª•c r·ªóng.</i>';
            } else {
              const subUl = document.createElement('ul');
              items.forEach(item => {
                if (item.mimeType === 'application/vnd.google-apps.folder') {
                  subUl.appendChild(createFolderItem(item.name, item.id));
                } else {
                  const fileLi = document.createElement('li');
                  const a = document.createElement('a');
                  const fileNameWithoutExtension = item.name.replace(/\.[^/.]+$/, "");
                  a.textContent = `üìó ${fileNameWithoutExtension}`;
                  a.href = '#';
                  a.className = 'file-link';
                  a.onclick = async () => {
                    document.getElementById('fileViewer').style.display = 'block';
                    const content = await getHtmlContent(item.id);
                    const iframeDoc = document.getElementById('fileFrame').contentDocument || document.getElementById('fileFrame').contentWindow.document;
                    iframeDoc.open();
                    iframeDoc.write(content);
                    iframeDoc.close();
                  };
                  fileLi.appendChild(a);
                  subUl.appendChild(fileLi);
                }
              });
              childrenDiv.appendChild(subUl);
            }
            loaded = true;
          }
        } else {
          childrenDiv.style.display = 'none';
        }
      };

      li.appendChild(link);
      li.appendChild(childrenDiv);
      return li;
    }

    async function init() {
      const folderList = document.getElementById('folderList');
      folderList.innerHTML = 'ƒêang t·∫£i...';

      const items = await fetchFolderContents(ROOT_FOLDER_ID);
      folderList.innerHTML = '';

      if (items.length === 0) {
        folderList.innerHTML = '<li class="error-message">Th∆∞ m·ª•c r·ªóng ho·∫∑c kh√¥ng c√≥ quy·ªÅn truy c·∫≠p.</li>';
      } else {
        items.forEach(item => {
          if (item.mimeType === 'application/vnd.google-apps.folder') {
            folderList.appendChild(createFolderItem(item.name, item.id));
          } else {
            const fileLi = document.createElement('li');
            const a = document.createElement('a');
            a.textContent = `üìÑ ${item.name}`;
            a.href = '#';
            a.className = 'file-link';
            a.onclick = async () => {
              document.getElementById('fileViewer').style.display = 'block';
              const content = await getHtmlContent(item.id);
              const iframeDoc = document.getElementById('fileFrame').contentDocument || document.getElementById('fileFrame').contentWindow.document;
              iframeDoc.open();
              iframeDoc.write(content);
              iframeDoc.close();
            };
            fileLi.appendChild(a);
            folderList.appendChild(fileLi);
          }
        });
      }
    }

    init();
  </script>
</body>
