<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi Email Test</title>
</head>
<body>
  <h3>Gửi yêu cầu test đến Email</h3>
  <input type="email" id="email" placeholder="Nhập email..." />
  <button onclick="sendTestEmail()">Gửi</button>
  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Khởi tạo EmailJS
    emailjs.init("bNyTDo7SAT7JYMWH1");

    // Tạo device ID lưu cố định trên trình duyệt
    function getDeviceId() {
      let id = localStorage.getItem("device_id");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("device_id", id);
      }
      return id;
    }

    function sendTestEmail() {
      const emailInput = document.getElementById("email").value.trim();
      const deviceId = getDeviceId();
      const statusEl = document.getElementById("status");

      if (!emailInput) {
        alert("Vui lòng nhập email.");
        return;
      }

      emailjs.send("0566681993", "0373425426", {
        email: emailInput,
        device_id: deviceId
      }).then(() => {
        statusEl.innerText = "✅ Đã gửi email thành công!";
      }).catch(err => {
        console.error("Gửi thất bại:", err);
        statusEl.innerText = "❌ Gửi email thất bại.";
      });
    }
  </script>
</body>
</html>
