<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yêu cầu truy cập</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, button, label {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Nhập email để yêu cầu truy cập</h2>
  <form id="accessForm" action="https://formsubmit.co/pdt681993@gmail.com" method="POST">
    <input type="email" name="email" id="email" placeholder="Email của bạn" required>
    <label><input type="checkbox" id="remember"> Ghi nhớ email này</label>
    <input type="hidden" name="_next" value="/thanks.html">
    <button type="submit">Gửi yêu cầu</button>
  </form>  <script>
    const emailInput = document.getElementById("email");
    const rememberCheckbox = document.getElementById("remember");
    const form = document.getElementById("accessForm");

    // Tự động điền email nếu đã lưu
    const savedEmail = localStorage.getItem("approvedEmail");
    if (savedEmail) {
      // Gửi thẳng đến trang chính nếu đã duyệt (tùy bạn sửa URL bên dưới)
      window.location.href = "/main.html"; // thay bằng trang chính của bạn
    }

    // Khi form được gửi
    form.addEventListener("submit", function (e) {
      if (rememberCheckbox.checked) {
        localStorage.setItem("approvedEmail", emailInput.value);
      }
    });
  </script></body>
</html>
