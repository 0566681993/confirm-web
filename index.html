<body>

  <ul id="folderList">ƒêang t·∫£i...</ul>

  <script>
    const API_KEY = 'AIzaSyB88SNWBpeBPRkg1KdgXc0K5rEOoih0zOM';
    const PARENT_FOLDER_ID = '1mbA2FZ3cN0lPf9eFyV4Pylw54BEL6ymi';

    async function listDriveFolders() {
      const folderList = document.getElementById('folderList');
      folderList.innerHTML = 'ƒêang t·∫£i...';

      const url = `https://www.googleapis.com/drive/v3/files?q='${PARENT_FOLDER_ID}'+in+parents+and+mimeType='application/vnd.google-apps.folder'&key=${API_KEY}&fields=files(id,name)`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        folderList.innerHTML = '';

        if (!data.files || data.files.length === 0) {
          folderList.innerHTML = '<li>Kh√¥ng c√≥ th∆∞ m·ª•c n√†o ƒë∆∞·ª£c t√¨m th·∫•y.</li>';
          return;
        }

        data.files.forEach(folder => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = "#";
          link.textContent = `üìÇ ${folder.name}`;

          const childrenDiv = document.createElement('div');
          childrenDiv.className = 'children';
          childrenDiv.textContent = '‚è≥ B·∫•m ƒë·ªÉ t·∫£i n·ªôi dung...';
          childrenDiv.style.display = 'none';

          link.onclick = async () => {
            // Toggle hi·ªÉn th·ªã
            if (childrenDiv.style.display === 'none') {
              childrenDiv.style.display = 'block';

              // G·ªçi API l·∫•y danh s√°ch con
              const subUrl = `https://www.googleapis.com/drive/v3/files?q='${folder.id}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;
              const res = await fetch(subUrl);

              if (!subData.files || subData.files.length === 0) {
                childrenDiv.innerHTML = '<i>Kh√¥ng c√≥ file ho·∫∑c th∆∞ m·ª•c con.</i>';
              } else {

                    ? `üìÅ ${f.name}`
                    : `üìÑ ${f.name}`
                ).map(item => `<div>${item}</div>`).join('');
                childrenDiv.innerHTML = html;
              }
            } else {
              // ·∫®n l·∫°i n·∫øu ƒë√£ hi·ªán
              childrenDiv.style.display = 'none';
            }
          };

          li.appendChild(link);
          li.appendChild(childrenDiv);
          folderList.appendChild(li);
        });
      } catch (err) {
        folderList.innerHTML = `<li>L·ªói khi t·∫£i th∆∞ m·ª•c: ${err.message}</li>`;
