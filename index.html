<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách thư mục Google Drive</title>
</head>
<body>
  <h2>Chọn thư mục để gửi yêu cầu:</h2>
  <ul id="folderList">Đang tải...</ul>

  <script>
    const API_KEY = 'AIzaSyB88SNWBpeBPRkg1KdgXc0K5rEOoih0zOM';
    const PARENT_FOLDER_ID = '1mbA2FZ3cN0lPf9eFyV4Pylw54BEL6ymi'; // Thư mục bạn đã công khai

    async function listDriveFolders() {
      const folderList = document.getElementById('folderList');
      folderList.innerHTML = 'Đang tải...';

      const url = `https://www.googleapis.com/drive/v3/files?q='${PARENT_FOLDER_ID}'+in+parents+and+mimeType='application/vnd.google-apps.folder'&key=${API_KEY}&fields=files(id,name)`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        folderList.innerHTML = ''; // Xóa trạng thái "Đang tải..."

        if (!data.files || data.files.length === 0) {
          folderList.innerHTML = '<li>Không có thư mục nào được tìm thấy.</li>';
          return;
        }

        data.files.forEach(folder => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `Send-email.html?folder=${folder.id}&name=${encodeURIComponent(folder.name)}`;
          link.textContent = folder.name;
          li.appendChild(link);
          folderList.appendChild(li);
        });
      } catch (err) {
        folderList.innerHTML = `<li>Lỗi khi tải thư mục: ${err.message}</li>`;
      }
    }

    listDriveFolders();
  </script>
</body>
</html>
