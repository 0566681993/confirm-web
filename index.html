<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hiển thị dữ liệu từ Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Dữ liệu từ Supabase</h1>
  <table>
    <thead>
      <tr>
        <th>Thư mục</th>
        <th>Thiết bị</th>
        <th>Được duyệt</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <tr><td colspan="3">Đang tải...</td></tr>
    </tbody>
  </table>

  <script>
    const SUPABASE_URL = 'https://rtxdvcvzkepogytpnvsi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0eGR2Y3Z6a2Vwb2d5dHBudnNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNzI1NzksImV4cCI6MjA2ODg0ODU3OX0.SG_q8rnfAA7LAFoYYQyPsUFZPqsh1C13GbkGln4Z3JU';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadData() {
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '<tr><td colspan="3">Đang tải...</td></tr>';

      const { data, error } = await supabase
        .from('approved_access')
        .select('folder_name, device_id, approval');

      if (error) {
        tbody.innerHTML = `<tr><td colspan="3" style="color:red;">Lỗi: ${error.message}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Không có dữ liệu</td></tr>';
        return;
      }

      tbody.innerHTML = data.map(row => `
        <tr>
          <td>${row.folder_name}</td>
          <td>${row.device_id}</td>
          <td>${row.approval ? '✅' : '❌'}</td>
        </tr>
      `).join('');
    }

    loadData();
  </script>
</body>
</html>
