<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRUY·ªÜN D·ªäCH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      user-select: none;
      overflow-x: hidden;
      background: #f0f0f0;
    }

    h2 {
      font-size: clamp(20px, 5vw, 24px);
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding-left: 10px;
    }

    li {
      margin: 10px 0;
    }

    a.folder {
      font-size: clamp(16px, 4vw, 18px);
      color: #0066cc;
      font-weight: bold;
      cursor: pointer;
      display: block;
      text-decoration: none;
    }

    a.folder:hover {
      color: #ff6600;
    }

    .children {
      margin-left: 15px;
      font-size: clamp(14px, 3.5vw, 16px);
      display: none;
    }

    .file-link {
      text-decoration: none;
      color: green;
      display: block;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    #fileViewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 1000;
    }

    #fileFrame {
      border: none;
      width: 100%;
      height: calc(100% - 40px);
      display: block;
    }

    .navigation {
      position: fixed;
      bottom: 2px;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
      padding: 5px 10px;
      z-index: 1001;
      gap: 10px;
    }

    .navigation .image-name {
      color: #333;
      font-size: clamp(10px, 2.5vw, 12px);
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 25%;
      flex: 1;
    }

    .navigation button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: clamp(12px, 3vw, 14px);
      flex: 1;
      max-width: 80px;
    }

    .navigation button:hover {
      background: #e60000;
    }

    .navigation .close-button {
      flex: 1;
      text-align: right;
      max-width: 80px;
    }

    .error-message {
      color: red;
      font-size: clamp(14px, 3.5vw, 16px);
      text-align: center;
      margin: 10px 0;
    }

    #requestModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1002;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .modal-content button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #e60000;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: clamp(18px, 4.5vw, 20px);
      }

      a.folder {
        font-size: clamp(14px, 3.8vw, 16px);
      }

      .children {
        margin-left: 10px;
        font-size: clamp(12px, 3.2vw, 14px);
      }

      .navigation button {
        padding: 4px 8px;
        font-size: clamp(10px, 2.8vw, 12px);
        max-width: 60px;
      }

      .navigation .image-name {
        font-size: clamp(8px, 2.2vw, 10px);
        max-width: 20%;
      }

      .navigation .close-button {
        max-width: 60px;
      }

      .navigation {
        gap: 5px;
      }

      .modal-content {
        padding: 15px;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <h2>üìÅ Th∆∞ m·ª•c Google Drive</h2>
  <ul id="folderList">ƒêang t·∫£i...</ul>
  <div id="fileViewer">
    <iframe id="fileFrame" sandbox="allow-same-origin allow-scripts"></iframe>
    <div class="navigation" id="navigationButtons"></div>
  </div>
  <div id="requestModal">
    <div class="modal-content">
      <h3>Y√™u c·∫ßu truy c·∫≠p</h3>
      <p>Nh·∫≠p t√™n c·ªßa b·∫°n:</p>
      <input type="text" id="userNameInput" placeholder="T√™n c·ªßa b·∫°n" />
      <button onclick="submitRequest()">G·ª≠i y√™u c·∫ßu</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const API_KEY = 'AIzaSyB88SNWBpeBPRkg1KdgXc0K5rEOoih0zOM';
    const ROOT_FOLDER_ID = '1mbA2FZ3cN0lPf9eFyV4Pylw54BEL6ymi';
    const SUPABASE_URL = 'https://rtxdvcvzkepogytpnvsi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0eGR2Y3Z6a2Vwb2d5dHBudnNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNzI1NzksImV4cCI6MjA2ODg0ODU3OX0.SG_q8rnfAA7LAFoYYQyPsUFZPqsh1C13GbkGln4Z3JU';

    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentImages = [];
    let currentImageIndex = 0;
    let currentFolderId = '';
    let currentFolderName = '';

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) || 
          (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
      }
    });

    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });

    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });

    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');
      if (!deviceId) {
        deviceId = 'device-' + Math.random().toString(36).substr(2, 10);
        localStorage.setItem('deviceId', deviceId');
      }
      return deviceId;
    }

    async function checkFolderAccess(folderName, deviceId) {
      const { data, error } = await supabase
        .from('folder_access')
        .select('approval')
        .eq('folder_name', folderName)
        .eq('device_id', deviceId)
        .single();
      if (error && error.code !== 'PGRST116') {
        throw new Error(`L·ªói ki·ªÉm tra quy·ªÅn: ${error.message}`);
      }
      return data && data.approval === true;
    }

    async function submitRequest() {
      const userName = document.getElementById('userNameInput').value.trim();
      if (!userName) {
        alert('Vui l√≤ng nh·∫≠p t√™n!');
        return;
      }

      try {
        const deviceId = getDeviceId();
        const { error } = await supabase
          .from('folder_access')
          .insert({
            folder_name: currentFolderName,
            device_id: deviceId,
            user_name: userName,
            approval: false
          });
        if (error) throw new Error(`L·ªói g·ª≠i y√™u c·∫ßu: ${error.message}`);

        alert('Y√™u c·∫ßu ƒë√£ ƒë∆∞·ª£c g·ª≠i. Vui l√≤ng ch·ªù ph√™ duy·ªát.');
        document.getElementById('requestModal').style.display = 'none';
        document.getElementById('userNameInput').value = '';
      } catch (error) {
        console.error('L·ªói g·ª≠i y√™u c·∫ßu:', error);
        alert(`L·ªói: ${error.message}`);
      }
    }

    async function fetchFolderContents(folderId) {
      try {
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'%2Bin+parents&key=${API_KEY}&fields=files(id,name,mimeType)&pageSize=50`;
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`L·ªói API Google Drive: ${res.status} ${res.statusText}`);
        }
        const data = await res.json();
        if (!data.files) {
          throw new Error('Kh√¥ng nh·∫≠n ƒë∆∞·ª£c danh s√°ch file/th∆∞ m·ª•c t·ª´ Google Drive.');
        }
        return data.files.sort((a, b) => a.name.localeCompare(b.name));
      } catch (error) {
        console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
        const folderList = document.getElementById('folderList');
        folderList.innerHTML = `<li class="error-message">L·ªói: ${error.message}. Vui l√≤ng ki·ªÉm tra ho·∫∑c quy·ªÅn truy c·∫≠p Google Drive.</li>`;
        return [];
      }
    }

    function createFolderItem(name, folderId) {
      const li = document.createElement('li');
      const link = document.createElement('a');
      link.className = 'folder';
      link.textContent = `üìì ${name}`;
      link.href = '#';

      const childrenDiv = document.createElement('div');
      childrenDiv.className = 'children';

      let loaded = false;

      link.onclick = async () => {
        const deviceId = getDeviceId();
        try {
          const hasAccess = await checkFolderAccess(name, deviceId);
          if (!hasAccess) {
            currentFolderName = name;
            document.getElementById('requestModal').style.display = 'flex';
            return;
          }
        } catch (error) {
          console.error('L·ªói ki·ªÉm tra quy·ªÅn:', error);
          alert(`L·ªói: ${error.message}`);
          return;
        }

        if (childrenDiv.style.display === 'none') {
          childrenDiv.style.display = 'block';
          if (!loaded) {
            childrenDiv.innerHTML = '<li>‚è≥ ƒêang t·∫£i...</li>';
            const items = await fetchFolderContents(folderId);
            childrenDiv.innerHTML = '';

            if (items.length === 0) {
              childrenDiv.innerHTML = '<i>Kh√¥ng c√≥ n·ªôi dung.</i>';
            } else {
              const subUl = document.createElement('ul');
              items.forEach(item => {
                if (item.mimeType === 'application/vnd.google-apps.folder') {
                  subUl.appendChild(createFolderItem(item.name, item.id));
                } else {
                  const fileLi = document.createElement('li');
                  const a = document.createElement('a');
                  a.textContent = `üìñ ${item.name}`;
                  a.href = '#';
                  a.className = 'file-link';
                  a.onclick = () => {
                    if (isImageFile(item.name)) {
                      showImageInViewer(folderId, item.id);
                    } else {
                      document.getElementById('fileViewer').style.display = 'block';
                      document.getElementById('fileFrame').src = getFileViewerURL(item);
                      document.getElementById('navigationButtons').innerHTML = `
                        <div class="close-button">
                          <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>
                        </div>
                      `;
                    }
                  };
                  fileLi.appendChild(a);
                  subUl.appendChild(fileLi);
                }
              });
              childrenDiv.appendChild(subUl);
            }
            loaded = true;
          }
        } else {
          childrenDiv.style.display = 'none';
        }
      };

      li.appendChild(link);
      li.appendChild(childrenDiv);
      return li;
    }

    function isImageFile(name) {
      const lowerName = name.toLowerCase();
      return lowerName.endsWith('.jpg') || lowerName.endsWith('.png') || lowerName.endsWith('.jpeg') || lowerName.endsWith('.webp');
    }

    async function showImageInViewer(folderId, selectedImageId) {
      try {
        currentFolderId = folderId;
        currentImages = (await fetchFolderContents(folderId)).filter(item => isImageFile(item.name));
        
        if (currentImages.length === 0) {
          document.getElementById('fileViewer').style.display = 'block';
          document.getElementById('fileFrame').src = '';
          document.getElementById('navigationButtons').innerHTML = `
            <p class="error-message">Kh√¥ng c√≥ ·∫£nh trong th∆∞ m·ª•c.</p>
            <div class="close-button">
              <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>
            </div>
          `;
          return;
        }

        currentImageIndex = currentImages.findIndex(item => item.id === selectedImageId);
        if (currentImageIndex === -1) {
          currentImageIndex = 0;
        }

        document.getElementById('fileViewer').style.display = 'block';
        document.getElementById('fileFrame').src = getFileViewerURL(currentImages[currentImageIndex]);
        document.getElementById('navigationButtons').innerHTML = `
          <span class="image-name">${currentImages[currentImageIndex].name}</span>
          <button ${currentImages.length <= 1 ? 'disabled' : ''} onclick="navigateImage(-1)"><<</button>
          <button ${currentImages.length <= 1 ? 'disabled' : ''} onclick="navigateImage(1)">>></button>
          <div class="close-button">
            <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>
          </div>
        `;
      } catch (error) {
        console.error('L·ªói khi t·∫£i ·∫£nh:', error);
        document.getElementById('fileViewer').style.display = 'block';
        document.getElementById('fileFrame').src = '';
        document.getElementById('navigationButtons').innerHTML = `
          <p class="error-message">L·ªói khi t·∫£i ·∫£nh: ${error.message}</p>
          <div class="close-button">
            <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>
          </div>
        `;
      }
    }

    function navigateImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) {
        currentImageIndex = currentImages.length - 1;
      } else if (currentImageIndex >= currentImages.length) {
        currentImageIndex = 0;
      }

      document.getElementById('fileFrame').src = getFileViewerURL(currentImages[currentImageIndex]);
      document.getElementById('navigationButtons').innerHTML = `
        <span class="image-name">${currentImages[currentImageIndex].name}</span>
        <button ${currentImages.length <= 1 ? 'disabled' : ''} onclick="navigateImage(-1)"><<</button>
        <button ${currentImages.length <= 1 ? 'disabled' : ''} onclick="navigateImage(1)">>></button>
        <div class="close-button">
          <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>
        </div>
      `;
    }

    function getFileViewerURL(file) {
      const fileId = file.id;
      const name = file.name.toLowerCase();

      if (name.endsWith('.pdf') || name.endsWith('.jpg') || name.endsWith('.png') || name.endsWith('.jpeg') || name.endsWith('.webp')) {
        return `https://drive.google.com/file/d/${fileId}/preview`;
      }

      return `https://drive.google.com/file/d/${fileId}/view`;
    }

    async function init() {
      try {
        const folderList = document.getElementById('folderList');
        folderList.innerHTML = 'ƒêang t·∫£i...';

        const items = await fetchFolderContents(ROOT_FOLDER_ID);
        folderList.innerHTML = '';

        if (items.length === 0) {
          folderList.innerHTML = '<li class="error-message">Kh√¥ng c√≥ th∆∞ m·ª•c ho·∫∑c file n√†o.</li>';
        } else {
          items.forEach(item => {
            if (item.mimeType === 'application/vnd.google-apps.folder') {
              folderList.appendChild(createFolderItem(item.name, item.id));
            } else {
              const fileLi = document.createElement('li');
              const a = document.createElement('a');
              a.textContent = `üìñ ${item.name}`;
              a.href = '#';
              a.className = 'file-link';
              a.onclick = () => {
                if (isImageFile(item.name)) {
                  showImageInViewer(ROOT_FOLDER_ID, item.id);
                } else {
                  document.getElementById('fileViewer').style.display = 'block';
                  document.getElementById('fileFrame').src = getFileViewerURL(item);
                  document.getElementById('navigationButtons').innerHTML = `
                    <div class="close-button">
                      <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>
                    </div>
                  `;
                }
              };
              fileLi.appendChild(a);
              folderList.appendChild(fileLi);
            }
          });
        }
      } catch (error) {
        console.error('L·ªói kh·ªüi t·∫°o:', error);
        document.getElementById('folderList').innerHTML = `<li class="error-message">L·ªói kh·ªüi t·∫°o: ${error.message}. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng ho·∫∑c c·∫•u h√¨nh Google Drive.</li>`;
      }
    }

    init();
  </script>
</body>
</html>
