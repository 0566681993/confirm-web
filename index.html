<script>
/* ================== CONFIG ================== */
const API_KEY = 'AIzaSyB88SNWBpeBPRkg1KdgXc0K5rEOoih0zOM';
const ROOT_FOLDER_ID = '1-Q-ctnxeZpbYUCcqpTOnuY2jw2LIiHJZ';
const SUPABASE_URL = 'https://rtxdvcvzkepogytpnvsi.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0eGR2Y3Z6a2Vwb2d5dHBudnNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNzI1NzksImV4cCI6MjA2ODg0ODU3OX0.SG_q8rnfAA7LAFoYYQyPsUFZPqsh1C13GbkGln4Z3JU';

/* ================== SUPABASE ================== */
const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================== DEVICE ================== */
function getDeviceId() {
  let id = localStorage.getItem('deviceId');
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem('deviceId', id);
  }
  return id;
}

/* ================== ACCESS ================== */
async function checkFolderAccess(folderName, deviceId) {
  const match = folderName.match(/^(\d+)/);
  const folderNumber = match ? parseInt(match[1]) : null;

  const { data, error } = await supabaseClient
    .from('approved_access')
    .select('approval')
    .eq('folder_id', folderNumber)
    .eq('device_id', deviceId)
    .single();

  if (error && error.code !== 'PGRST116') {
    throw new Error(`Lá»—i kiá»ƒm tra quyá»n: ${error.message}`);
  }

  return data && data.approval === true;
}

/* ================== DRIVE ================== */
async function fetchFolderContents(folderId) {
  const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;
  const res = await fetch(url);
  const data = await res.json();
  return data.files || [];
}

/* ================== UI ================== */
function createFolderItem(name, id) {
  const li = document.createElement('li');
  const a = document.createElement('a');
  a.className = 'folder';
  a.textContent = `ğŸ“š ${name}`;

  const children = document.createElement('div');
  children.className = 'children';

  let loaded = false;

  a.onclick = async () => {
    try {
      const deviceId = getDeviceId();
      const allowed = await checkFolderAccess(name, deviceId);

      if (!allowed) {
        localStorage.setItem('errorFolderName', name);
        localStorage.setItem('deviceId', deviceId);
        localStorage.setItem('userAgent', navigator.userAgent);
        window.location.href = 'email.html';
        return;
      }

      if (!loaded) {
        children.innerHTML = 'â³ Äang táº£i...';
        const items = await fetchFolderContents(id);
        children.innerHTML = '';

        const ul = document.createElement('ul');
        items.forEach(item => {
          const li2 = document.createElement('li');
          li2.textContent = item.name;
          ul.appendChild(li2);
        });

        children.appendChild(ul);
        loaded = true;
      }

      children.style.display = children.style.display === 'block' ? 'none' : 'block';

    } catch (err) {
      alert(err.message);
    }
  };

  li.appendChild(a);
  li.appendChild(children);
  return li;
}

/* ================== INIT ================== */
async function init() {
  const list = document.getElementById('folderList');
  list.innerHTML = '';

  const items = await fetchFolderContents(ROOT_FOLDER_ID);
  items.forEach(item => {
    if (item.mimeType === 'application/vnd.google-apps.folder') {
      list.appendChild(createFolderItem(item.name, item.id));
    }
  });
}

init();
</script>
