  </div>    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>    <script>  
    const API_KEY = 'AIzaSyB88SNWBpeBPRkg1KdgXc0K5rEOoih0zOM';

    let currentImages = [];

function normalizeFolderName(name) {  
  // Tr√≠ch xu·∫•t s·ªë ƒë·∫ßu ti√™n t·ª´ ƒë·ªãnh d·∫°ng "s·ªë-s·ªë" ho·∫∑c "s·ªë.t√™n"  
  const match = name.match(/^(\d+)/); // L·∫•y s·ªë ·ªü ƒë·∫ßu chu·ªói  
  return match ? parseInt(match[1]) : Infinity; // Tr·∫£ v·ªÅ s·ªë ho·∫∑c Infinity n·∫øu kh√¥ng c√≥ s·ªë  
}  
  
function getDeviceId() {  
  let deviceId = localStorage.getItem('deviceId');  
  if (!deviceId) {  
    deviceId = crypto.randomUUID();  
    localStorage.setItem('deviceId', deviceId);  
  }  
  return deviceId;  
}  
  
async function checkFolderAccess(folderName, deviceId) {
  try {
    const normalizedFolderId = normalizeFolderName(folderName); // s·ªë ƒë·∫ßu l√†m folder_id
    console.log('Checking access for:', { folderName, normalizedFolderId, deviceId });
    const { data, error } = await supabase2
      .from('approved_access')
      .select('approval')
      .eq('folder_id', normalizedFolderId)   // folder_id l√† int
      .eq('device_id', deviceId);            // device_id l√† text

    if (error) throw error;

    console.log('Supabase response:', { data, error });
    return data.length > 0 && data[0].approval === true;

  } catch (error) {
    console.error('L·ªói ki·ªÉm tra quy·ªÅn:', error);
    return false;
  }
}

async function fetchFolderContents(folderId) {  
  try {  
    const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)&pageSize=50`;  
    const res = await fetch(url);  
    if (!res.ok) {  
      const errorText = await res.text();  
      throw new Error(`L·ªói API Google Drive: ${res.status} ${res.statusText}. Chi ti·∫øt: ${errorText}`);  
    }  
    const data = await res.json();  
    if (!data.files) {  
      throw new Error('Kh√¥ng nh·∫≠n ƒë∆∞·ª£c danh s√°ch file/th∆∞ m·ª•c.');  
    }  
    // S·∫Øp x·∫øp t√πy ch·ªânh: s·ªë tr∆∞·ªõc - tr∆∞·ªõc, r·ªìi s·ªë trong ngo·∫∑c  
    return data.files.sort((a, b) => {  
      const getPrefixNumber = (name) => {  
        const match = name.match(/^(\d+)/); // Tr√≠ch xu·∫•t s·ªë ·ªü ƒë·∫ßu chu·ªói tr∆∞·ªõc d·∫•u -  
        return match ? parseInt(match[1]) : 0; // Tr·∫£ v·ªÅ s·ªë, m·∫∑c ƒë·ªãnh 0 n·∫øu kh√¥ng c√≥  
      };  
      const getBracketNumber = (name) => {  
        const match = name.match(/ÓÄÅ\d+ÓÄÅ$/); // Tr√≠ch xu·∫•t s·ªë trong ngo·∫∑c cu·ªëi c√πng  
        return match ? parseInt(match[0].replace(/[()]/g, "")) : null; // Tr·∫£ v·ªÅ null n·∫øu kh√¥ng c√≥ ngo·∫∑c  
      };  
      const prefixA = getPrefixNumber(a.name);  
      const prefixB = getPrefixNumber(b.name);  
      if (prefixA !== prefixB) {  
        return prefixB - prefixA; // S·∫Øp x·∫øp theo s·ªë tr∆∞·ªõc -  
      }  
      // N·∫øu s·ªë tr∆∞·ªõc - b·∫±ng nhau, x·ª≠ l√Ω ngo·∫∑c  
      const bracketA = getBracketNumber(a.name);  
      const bracketB = getBracketNumber(b.name);  
      if (bracketA === null && bracketB === null) return 0; // C·∫£ hai kh√¥ng c√≥ ngo·∫∑c, gi·ªØ nguy√™n  
      if (bracketA === null) return 1; // a kh√¥ng c√≥ ngo·∫∑c, x·∫øp sau b  
      if (bracketB === null) return -1; // b kh√¥ng c√≥ ngo·∫∑c, x·∫øp sau a  
      return bracketA - bracketB; // So s√°nh s·ªë trong ngo·∫∑c  
    });  
  } catch (error) {  
    console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);  
    const folderList = document.getElementById('folderList');  
    folderList.innerHTML = `<li class="error-message">L·ªói: ${error.message}</li>`;  
    return [];  
  }  
}  
    async function getHtmlContent(fileId) {  
      try {  
        const url = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${API_KEY}`;  
        const res = await fetch(url);  
        if (!res.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i n·ªôi dung file.');  
        return await res.text();  
      } catch (error) {  
        console.error('L·ªói khi t·∫£i n·ªôi dung HTML:', error);  
        return `<p class="error-message">L·ªói t·∫£i n·ªôi dung: ${error.message}</p>`;  
      }  
    }  
  
    function createFolderItem(name, folderId) {  
      const li = document.createElement('li');  
      const link = document.createElement('a');  
      link.className = 'folder';  
      link.textContent = `üìö ${name}`;  
      link.removeAttribute('href');   
      link.style.cursor = 'pointer';  
  
      const childrenDiv = document.createElement('div');  
      childrenDiv.className = 'children';  
  
      let loaded = false;  
  
      link.onclick = async () => {  
        const deviceId = getDeviceId();  
        try {  
          const hasAccess = await checkFolderAccess(name, deviceId);  
          if (!hasAccess) {  
            currentFolderName = name;  
            document.getElementById('requestModal').style.display = 'flex';  
            return;  
          }  
          if (childrenDiv.style.display === 'none') {  
            childrenDiv.style.display = 'block';  
            if (!loaded) {  
              childrenDiv.innerHTML = '<li>‚è≥ ƒêang t·∫£i...</li>';  
              const items = await fetchFolderContents(folderId);  
              childrenDiv.innerHTML = '';  
              if (items.length === 0) {  
                childrenDiv.innerHTML = '<i>Th∆∞ m·ª•c r·ªóng.</i>';  
              } else {  
                const subUl = document.createElement('ul');  
                items.forEach(item => {  
                  if (item.mimeType === 'application/vnd.google-apps.folder') {  
                    subUl.appendChild(createFolderItem(item.name, item.id));  
                  } else {  
                    const fileLi = document.createElement('li');  
                    const a = document.createElement('a');  
                    const fileNameWithoutExtension = item.name.replace(/\.[^/.]+$/, ""); // Lo·∫°i b·ªè ƒëu√¥i file  
                    a.textContent = `üìó ${fileNameWithoutExtension}`;  
                    //a.textContent = `üìó ${item.name}`;  
                    a.href = '#';  
                    a.className = 'file-link';  
                    a.onclick = async () => {  
                      if (item.name.toLowerCase().endsWith('.html')) {  
                        document.getElementById('fileViewer').style.display = 'block';  
                        const content = await getHtmlContent(item.id);  
                        const iframeDoc = document.getElementById('fileFrame').contentDocument || document.getElementById('fileFrame').contentWindow.document;  
                        iframeDoc.open();  
                        iframeDoc.write(content);  
                        iframeDoc.close();  
                        document.getElementById('navigationButtons').innerHTML = `  
                          <div class="close-button">  
                            <button onclick="document.getElementById('fileViewer').style.display='none'; document.getElementById('fileFrame').src=''; document.getElementById('fileFrame').contentDocument.open(); document.getElementById('fileFrame').contentDocument.close()">ƒêoÃÅng</button>  
                          </div>  
                        `;  
                      } else if (isImageFile(item.name)) {  
                        showImageInViewer(folderId, item.id);  
                      } else {  
                        document.getElementById('fileViewer').style.display = 'block';  
                        document.getElementById('fileFrame').src = getFileViewerURL(item);  
                        document.getElementById('navigationButtons').innerHTML = `  
                          <div class="close-button">  
                            <button onclick="document.getElementById('fileViewer').style.display='none'; document.getElementById('fileFrame').src=''; document.getElementById('fileFrame').contentDocument.open(); document.getElementById('fileFrame').contentDocument.close()">ƒêoÃÅng</button>  
                          </div>  
                        `;  
                      }  
                    };  
                    fileLi.appendChild(a);  
                    subUl.appendChild(fileLi);  
                  }  
                });  
                childrenDiv.appendChild(subUl);  
              }  
              loaded = true;  
            }  
          } else {  
            childrenDiv.style.display = 'none';  
          }  
        } catch (error) {  
          console.error('L·ªói khi m·ªü th∆∞ m·ª•c:', error);  
          localStorage.setItem('errorFolderName', name);  
          window.location.href = 'email.html';  
        }  
      };  
  
      li.appendChild(link);  
      li.appendChild(childrenDiv);  
      return li;  
    }  
  
    function isImageFile(name) {  
      const lowerName = name.toLowerCase();  
      return lowerName.endsWith('.jpg') || lowerName.endsWith('.png') || lowerName.endsWith('.jpeg') || lowerName.endsWith('.webp');  
    }  
  
    async function showImageInViewer(folderId, selectedImageId) {  
      try {  
        currentFolderId = folderId;  
        currentImages = (await fetchFolderContents(folderId)).filter(item => isImageFile(item.name));  
          
        if (currentImages.length === 0) {  
          document.getElementById('fileViewer').style.display = 'block';  
          document.getElementById('fileFrame').src = '';  
          document.getElementById('navigationButtons').innerHTML = `  
            <p class="error-message">Kh√¥ng c√≥ ·∫£nh trong th∆∞ m·ª•c.</p>  
            <div class="close-button">  
              <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>  
            </div>  
          `;  
          return;  
        }  
  
        currentImageIndex = currentImages.findIndex(item => item.id === selectedImageId);  
        if (currentImageIndex === -1) {  
          currentImageIndex = 0;  
        }  
  
        document.getElementById('fileViewer').style.display = 'block';  
        document.getElementById('fileFrame').src = getFileViewerURL(currentImages[currentImageIndex]);  
        document.getElementById('navigationButtons').innerHTML = `  
          <span class="image-name">${currentImages[currentImageIndex].name}</span>  
          <button ${currentImages.length <= 1 ? 'disabled' : ''} onclick="navigateImage(-1)"><<</button>  
          <button ${currentImages.length <= 1 ? 'disabled' : ''} onclick="navigateImage(1)">>></button>  
          <div class="close-button">  
            <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>  
          </div>  
        `;  
      } catch (error) {  
        console.error('L·ªói khi t·∫£i ·∫£nh:', error);  
        document.getElementById('fileViewer').style.display = 'block';  
        document.getElementById('fileFrame').src = '';  
        document.getElementById('navigationButtons').innerHTML = `  
          <p class="error-message">L·ªói khi t·∫£i ·∫£nh: ${error.message}</p>  
          <div class="close-button">  
            <button onclick="document.getElementById('fileViewer').style.display='none'">X</button>  
          </div>  
        `;  
      }  
    }  
  
    function navigateImage(direction) {  
      currentImageIndex += direction;  
      if (currentImageIndex < 0) {  
        currentImageIndex = currentImages.length - 1;  
      } else if (currentImageIndex >= currentImages.length) {  
        currentImageIndex = 0;  
      }  
  
      document.getElementById('fileFrame').src = getFileViewerURL(currentImages[currentImageIndex]);  
      document.getElementById('navigationButtons').innerHTML = `  
        <span class="image-name">${currentImages[currentImageIndex].name}</span>  
        <button ${currentImages.length <= 1 ? 'disabled' : ''} onclick="navigateImage(-1)"><<</button>  
        <button ${currentImages.length <= 1 ? 'disabled' : ''} onclick="navigateImage(1)">>></button>  
        <div class="close-button">  
          <button onclick="document.getElementById('fileViewer').style.display='none'; document.getElementById('fileFrame').src=''; document.getElementById('fileFrame').contentDocument.open(); document.getElementById('fileFrame').contentDocument.close()">ƒêoÃÅng</button>  
        </div>  
      `;  
    }  
  
    function getFileViewerURL(file) {  
      const fileId = file.id;  
      const name = file.name.toLowerCase();  
      if (name.endsWith('.pdf') || name.endsWith('.jpg') || name.endsWith('.png') || name.endsWith('.jpeg') || name.endsWith('.webp')) {  
        return `https://drive.google.com/file/d/${fileId}/preview`;  
      }  
      return `https://drive.google.com/file/d/${fileId}/view`;  
    }  
  
    async function init() {  
      try {  
        const folderList = document.getElementById('folderList');  
        folderList.innerHTML = 'ƒêang t·∫£i...';  
  
        const items = await fetchFolderContents(ROOT_FOLDER_ID);  
        folderList.innerHTML = '';  
  
        if (items.length === 0) {  
          folderList.innerHTML = '<li class="error-message">Th∆∞ m·ª•c r·ªóng ho·∫∑c kh√¥ng c√≥ quy·ªÅn truy c·∫≠p.</li>';  
        } else {  
          items.forEach(item => {  
            if (item.mimeType === 'application/vnd.google-apps.folder') {  
              folderList.appendChild(createFolderItem(item.name, item.id));  
            } else {  
              const fileLi = document.createElement('li');  
              const a = document.createElement('a');  
              a.textContent = `üìÑ ${item.name}`;  
              a.href = '#';  
              a.className = 'file-link';  
              a.onclick = () => {  
                if (isImageFile(item.name)) {  
                  showImageInViewer(ROOT_FOLDER_ID, item.id);  
                } else {  
                  document.getElementById('fileViewer').style.display = 'block';  
                  document.getElementById('fileFrame').src = getFileViewerURL(item);  
                  document.getElementById('navigationButtons').innerHTML = `  
                    <div class="close-button">  
                      <button onclick="document.getElementById('fileViewer').style.display='none'; document.getElementById('fileFrame').src=''; document.getElementById('fileFrame').contentDocument.open(); document.getElementById('fileFrame').contentDocument.close()">ƒêoÃÅng</button>  
                    </div>  
                  `;  
                }  
              };  
              fileLi.appendChild(a);  
              folderList.appendChild(fileLi);  
            }  
          });  
        }  
      } catch (error) {  
        console.error('L·ªói kh·ªüi t·∫°o :', error);  
        document.getElementById('folderList').innerHTML = `<li class="error-message">L·ªói kh·ªüi t·∫°o: ${error.message}</li>`;  
      }  
    }  
    init();
