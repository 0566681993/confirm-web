<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>PDF Chỉ đọc bảo vệ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" onmousedown="return false" onselectstart="return false">
<canvas id="pdf-canvas"></canvas>
<script src="pdf.js"></script>
<script>
  const url = 'yourfile.pdf';
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.js';
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  pdfjsLib.getDocument(url).promise.then(pdf => {
    const total = pdf.numPages;
    const renderPage = function(pageNum) {
      pdf.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          if (pageNum < total) renderPage(pageNum + 1);
        });
      });
    };
    renderPage(1);
  });
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.ctrlKey || e.key === 'F12' || e.key === 'u' || e.key === 's') e.preventDefault();
  });
  document.addEventListener('mousedown', e => e.preventDefault());
  document.addEventListener('selectstart', e => e.preventDefault());
</script>
</body>
</html>
