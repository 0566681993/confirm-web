<body oncontextmenu="return false">
  <div id="sensitiveContent">

    <ul id="folderList">‚è≥ ƒêang t·∫£i...</ul>

    <p class="security-notice">
      H√£y t√¥n tr·ªçng m√¨nh ‚Äì kh√¥ng l·∫•y b·∫£n m√¨nh d·ªãch ƒëi b√°n l·∫°i !

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const API_KEY = 'AIzaSyB88SNWBpeBPRkg1KdgXc0K5rEOoih0zOM';
    const ROOT_FOLDER_ID = '1-Q-ctnxeZpbYUCcqpTOnuY2jw2LIiHJZ';

    const SUPABASE_URL =
      'https://rtxdvcvzkepogytpnvsi.supabase.co';

    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';

    const supabase2 =
      window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');

      if (!deviceId) {
        deviceId = crypto.randomUUID();
        localStorage.setItem('deviceId', deviceId);
      }

      return deviceId;
    }

    function normalizeFolderName(name) {
      const match = name.match(/^(\d+)/);
      return match ? parseInt(match[1]) : Infinity;
    }

    async function checkFolderAccess(folderName, deviceId) {
      try {
        const normalizedFolderId =
          normalizeFolderName(folderName);

        const { data, error } = await supabase2
          .from('approved_access')
          .select('approval')
          .eq('folder_id', normalizedFolderId)
          .eq('device_id', deviceId);

        if (error) throw error;

        return (
          data.length > 0 &&
          data[0].approval === true
        );
      } catch (error) {
        console.error('L·ªói ki·ªÉm tra quy·ªÅn:', error);
        return false;
      }
    }

    async function fetchFolderContents(folderId) {
      try {
        const url =
          `https://www.googleapis.com/drive/v3/files` +
          `?q='${folderId}'+in+parents` +
          `&key=${API_KEY}` +
          `&fields=files(id,name,mimeType)` +
          `&pageSize=50`;

        const res = await fetch(url);
        const data = await res.json();

        return data.files || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    async function getHtmlContent(fileId) {
      const res = await fetch(
        `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${API_KEY}`
      );
      return await res.text();
    }

    function createFolderItem(name, folderId) {
      const li = document.createElement('li');
      const link = document.createElement('a');

      link.className = 'folder';
      link.textContent = `üìö ${name}`;
      link.style.cursor = 'pointer';

      const childrenDiv = document.createElement('div');
      childrenDiv.className = 'children';

      let loaded = false;

      link.onclick = async () => {
  const deviceId = getDeviceId();

  if (childrenDiv.style.display === 'none') {
    childrenDiv.style.display = 'block';

    if (!loaded) {
      // Ki·ªÉm tra quy·ªÅn tr∆∞·ªõc khi load n·ªôi dung
      try {
        const normalizedFolderId = normalizeFolderName(name);
        const { data, error } = await supabase2
          .from('approved_access')
          .select('approval')
          .eq('folder_id', normalizedFolderId)
          .eq('device_id', deviceId);

        if (error) throw error;

        if (data.length > 0 && data[0].approval === true) {
          alert('‚úÖ ƒê√£ ƒë∆∞·ª£c duy·ªát ‚Äì M·ªü th∆∞ m·ª•c th√†nh c√¥ng!');
          // C√≥ quy·ªÅn ‚Üí load n·ªôi dung b√¨nh th∆∞·ªùng
        } else {
          alert('‚ùå Ch∆∞a ƒë∆∞·ª£c duy·ªát ho·∫∑c ch∆∞a g·ª≠i y√™u c·∫ßu cho truy·ªán n√†y.');
          // V·∫´n cho load n·ªôi dung ƒë·ªÉ b·∫°n test (n·∫øu mu·ªën ch·∫∑n th√¨ comment d√≤ng d∆∞·ªõi)
          // N·∫øu mu·ªën ch·∫∑n ho√†n to√†n khi ch∆∞a duy·ªát, th√™m: return; ·ªü ƒë√¢y
        }
      } catch (err) {
        console.error('L·ªói ki·ªÉm tra quy·ªÅn:', err);
        alert('‚ö†Ô∏è L·ªói k·∫øt n·ªëi Supabase: ' + err.message);
      }

      // Load danh s√°ch file/th∆∞ m·ª•c con (lu√¥n ch·∫°y, k·ªÉ c·∫£ ch∆∞a duy·ªát)
      const items = await fetchFolderContents(folderId);
      const ul = document.createElement('ul');

      items.forEach(item => {
        if (item.mimeType === 'application/vnd.google-apps.folder') {
          ul.appendChild(createFolderItem(item.name, item.id));
        } else {
          const li = document.createElement('li');
          const a = document.createElement('a');

          a.textContent = 'üìó ' + item.name.replace(/\.[^/.]+$/, '');
          a.onclick = async () => {
            document.getElementById('fileViewer').style.display = 'block';
            const content = await getHtmlContent(item.id);
            const iframe = document.getElementById('fileFrame');
            iframe.contentDocument.open();
            iframe.contentDocument.write(content);
            iframe.contentDocument.close();
          };

          li.appendChild(a);
          ul.appendChild(li);
        }
      });

      childrenDiv.appendChild(ul);
      loaded = true;
    }
  } else {
    childrenDiv.style.display = 'none';
  }
};
        } catch (e) {
          console.error(e);
        }
      };

      li.appendChild(link);
      li.appendChild(childrenDiv);

      return li;
    }

    async function init() {
      const list =
        document.getElementById('folderList');

      list.innerHTML = '';

      const items =
        await fetchFolderContents(ROOT_FOLDER_ID);

      items.forEach(item => {
        if (
          item.mimeType ===
          'application/vnd.google-apps.folder'
        ) {
          list.appendChild(
            createFolderItem(item.name, item.id)
          );
        }
      });
    }

    init();
  </script>
</body>
